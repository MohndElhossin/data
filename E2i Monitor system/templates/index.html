<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP Device Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { margin-bottom: 15px; }
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">ðŸ“¡ ESP Device Dashboard</h2>
    <input class="form-control mb-3" id="search" placeholder="Search by serial or customer...">
    <div id="device-list">
      {% for d in devices %}
      <div class="card p-3 shadow-sm device-card">
        <h5>Serial: {{ d.serial }}</h5>
        <p>Customer: {{ d.customer }}</p>
        <p>SW Version: {{ d.sw_version }}</p>
        <p>HW Version: {{ d.hw_version }}</p>
        <p><small>ðŸ•’ {{ d.timestamp }}</small></p>
      </div>
      {% endfor %}
    </div>
  </div>
  <script>
    document.getElementById('search').addEventListener('input', function () {
      const val = this.value.toLowerCase();
      document.querySelectorAll('.device-card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? '' : 'none';
      });
    });
    setInterval(() => location.reload(), 30000); // auto-refresh every 30s
  </script>
</body>
</html>
